concurrency:
  group: docker_ghcr-${{ github.ref }}
  cancel-in-progress: true
name: Docker GHCR
on:
  push:
    tags: ['v*.*.*']
permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.secure
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }},ghcr.io/${{ github.repository }}:latest
      - uses: sigstore/cosign-installer@v3.5.0
      - name: Sign image
        env: { COSIGN_EXPERIMENTAL: "true" }
        run: cosign sign --yes ghcr.io/${{ github.repository }}:${{ github.ref_name }}
