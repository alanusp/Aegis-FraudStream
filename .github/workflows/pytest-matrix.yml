concurrency:
  group: pytest_matrix-${{ github.ref }}
  cancel-in-progress: true
name: pytest-matrix
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ matrix.py }} }
      - run: pip install -e .[dev]
      - run: pytest -q
