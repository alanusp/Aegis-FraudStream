concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true
name: e2e-compose
on: [pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker/compose.dev.yml up -d --build
      - run: sleep 5
      - run: curl -f http://127.0.0.1:8080/health
      - run: curl -f -X POST http://127.0.0.1:8080/v1/inference -H 'content-type: application/json' -d '{"user_id":"u1","amount":1,"tx_count_1h":1,"country_risk":0.1}'
      - run: docker compose -f docker/compose.dev.yml down
