concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: |
          pip install ruff mypy
          ruff check .
          ruff format --check .
          mypy aegis_fraudstream || true
      - name: Tests
        run: |
          pip install pytest
          pytest -q
