version: '3.9'
services:
  api:
    build: { context: '..', dockerfile: 'docker/Dockerfile', target: runtime }
    env_file: ../.env.example
    ports: ['8080:8080']
    depends_on: [redis]
  redis:
    image: redis:7-alpine
    ports: ['6379:6379']
