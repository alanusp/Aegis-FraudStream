apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: { name: aegis-default, namespace: aegis }
spec:
  podSelector: { matchLabels: { app: aegis } }
  policyTypes: ["Ingress","Egress"]
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
