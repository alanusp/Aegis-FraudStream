apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata: { name: aegis-secrets }
spec:
  refreshInterval: 1h
  secretStoreRef: { name: aws, kind: ClusterSecretStore }
  target: { name: aegis-runtime, creationPolicy: Owner }
  data:
    - secretKey: API_KEY
      remoteRef: { key: /aegis/prod/api_key }
