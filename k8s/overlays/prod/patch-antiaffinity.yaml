apiVersion: apps/v1
kind: Deployment
metadata: { name: aegis-api }
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels: { app: aegis }
              topologyKey: kubernetes.io/hostname
