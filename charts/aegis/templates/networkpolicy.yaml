apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "aegis.fullname" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "aegis.name" . }}
  policyTypes: ["Ingress", "Egress"]
  ingress:
    - from:
        - podSelector: {}  # adjust in values
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - ipBlock: { cidr: 0.0.0.0/0 }
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
