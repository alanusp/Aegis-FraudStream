{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aegis.fullname" . }}
  annotations: { nginx.ingress.kubernetes.io/proxy-body-size: "8m" }
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend: { service: { name: {{ include "aegis.fullname" $ }}, port: { number: {{ $.Values.service.port }} } } }
          {{- end }}
  {{- end }}
{{- end }}
