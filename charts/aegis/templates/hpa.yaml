apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: { name: {{ include "aegis.fullname" . }} }
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "aegis.fullname" . }}
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target: { type: Utilization, averageUtilization: 70 }
